{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    {% include 'principales/head.html' %}
</head>

<body>
    <section>
        <div class="dashboard-wrapper">
            <div class="container-fluid  dashboard-content">
                <!-- ============================================================== -->
                <!-- pageheader -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-header">
                            <h2 class="pageheader-title">Reportes importantes</h2>
                            <!-- Guia de archivo -->
                            <!-- <div class="page-breadcrumb">
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a>
                                        </li>
                                        <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Tables</a></li>
                                        <li class="breadcrumb-item active" aria-current="page">Data Tables</li>
                                    </ol>
                                </nav>
                            </div> -->
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="card">
                            <h5 class="card-header">Muestra de reportes</h5>
                            <div class="card-body">
                                <form>
                                    {% csrf_token %}
                                    <div class="row col-11 mx-auto">
                                        <div class="col-2 mb-3">
                                            <label for="slcGrado">Seleccionar el grado</label>
                                            <select name="slcGrado" id="slcGrado" class="form-select">
                                                <option value="">Seleccionar</option>
                                                {% for grado in grados %}
                                                <option value="{{ grado.id }}">{{ grado.nombre }}Â°</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-2 mb-3">
                                            <label for="slcSeccion">Seleccionar el seccion</label>
                                            <select name="slcSeccion" id="slcSeccion" class="form-select">
                                            </select>
                                        </div>
                                        <div class="col-3 mb-3">
                                            <label for="slcAlumno">Seleccionar el alumno</label>
                                            <select name="slcAlumno" id="slcAlumno" class="form-select">
                                            </select>
                                        </div>
                                        <div class="col-5 row">
                                            <div class="col-5 mb-3 text-end">
                                                <button class="btn btn-primary btn-lg mt-3" type="button" id="btnCalndarioMMostrar">Mostrar
                                                    Calendario</button>
                                            </div>
                                            <div class="col-4 mb-3 text-end">
                                                <button class="btn btn-primary btn-lg mt-3" type="button" id="btnMostrarTabla">Mostrar
                                                    tabla</button>
                                            </div>
                                            <div class="col-3 mb-3 text-end">
                                                <button class="btn btn-danger btn-lg mt-3" type="button" id="rcgFiltros">Recargar</button>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </form>
                                <div class="text-center col-11 mx-auto mt-3">
                                    <p class="h4 mt-3 text-start d-none" id="rslAlumno">Mostrando resultados del alumno:</p>
                                <div>
                                

                                <div class="text-center col-11 mx-auto mt-3">
                                    <div id="divCalendarioAnual" class="d-none"></div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <div class="modal fade" id="modalTblReporte" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Mostrar tabla de asistencias segun mes</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="slcMes">Elegir mes</label>
                    <select name="slcMes" id="slcMes" class="form-select">
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div> 
                <div class="col-12 mb-4">
                    <p class="fs-6 fw-bold mb-3" id="nameMes">Tabla del mes elegido</p>
                    <table class="table table-hover table-bordered" id="tblAsistenciasMes">
                      <thead>
                        <tr><th colspan="4" class="text-center" id="nombreAlumnotbl">Estudiante</th></tr>
                        <tr>
                          <th>Fecha</th>
                          <th>Hora</th>
                          <th>Detalle</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                <div class="col-12 text-end">
                    <button class="btn btn-danger btn-lg" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
          </div>
        </div>
      </div>

</body>

{% include 'principales/footer.html' %}

<script src="{% static 'js/modulos/reportes.js' %}"></script>
<script src="{% static 'js/index.global.min.js' %}"></script>

<script>

</script>

</html>
